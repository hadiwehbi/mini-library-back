name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: 'file:./data/test.db'
          DEV_AUTH_ENABLED: 'true'
          JWT_SECRET: 'test-secret'

      - name: Build
        run: npm run build

      - name: Package artifact
        run: |
          tar -czf library-api.tar.gz \
            dist/ \
            prisma/ \
            package.json \
            package-lock.json \
            deploy/

      - name: Copy artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'library-api.tar.gz'
          target: '/tmp'

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            APP_DIR="${{ secrets.APP_DIR || '/opt/library-api' }}"

            echo "Stopping service..."
            sudo systemctl stop library-api || true

            echo "Extracting artifact..."
            sudo tar -xzf /tmp/library-api.tar.gz -C "$APP_DIR"

            echo "Installing production dependencies..."
            cd "$APP_DIR"
            sudo npm ci --omit=dev

            echo "Running database migrations..."
            sudo npx prisma migrate deploy

            echo "Setting ownership..."
            sudo chown -R library:library "$APP_DIR"

            echo "Starting service..."
            sudo systemctl start library-api

            echo "Waiting for health check..."
            sleep 3
            curl -sf http://localhost:3000/api/v1/health || echo "Health check failed"

            echo "Cleaning up..."
            rm -f /tmp/library-api.tar.gz

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            systemctl is-active library-api
            curl -sf http://localhost:3000/api/v1/health | python3 -m json.tool
